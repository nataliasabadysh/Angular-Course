
<div class="container mt-5">

  <h1 class="text-center">{{ title }}</h1>
  <div class="row">
    <div class="col-12">

      <div class="card" *ngFor="let card of cards">   <!--перебераем и в какой переменой мы переиспользуем -->

        <div class="card-body">

          <div class="row">

           <div class="col mt-5">
             <p>name</p>
             <h4>{{ card.name }}</h4>
           </div>

           <div class="col mt-5">
             <p>price</p>
             <h4>{{ card.price }}</h4>
           </div>
         </div>
          <div class="col mt-5"><p>{{ card.info }}</p> </div>
        </div>

          <button (click)="toggleInfoRev()" class="btn btn-info">{{ getUserReview ? "Show review": "Hide review"}}</button>

        <div class="get-review" *ngIf="getUserReview">
            <span>{{ card.userName}}</span>
            <span>{{ card.userName }}</span>
          </div>
      </div>
    </div>

    <div class="alert alert-info" *ngIf="!cards.length">Постов не найденно! </div>

  </div>
</div>
